    .obj{ width: 100px;height: 100px; border: 1px solid #000; background: #f3f3f3;}


    
.animation {
  -webkit-transition: 0.4s ease all;
  -moz-transition: 0.4s ease all;
  -ms-transition: 0.4s ease all;
  -o-transition: 0.4s ease all;
  transition: 0.4s ease all;
}


.tipBox{ position:absolute; top:0; left:0; z-index:999999999; width:100%; height:100%;}
.tipBox .tip{ padding:0.8em 2.0em 0.8em 2.0em; color:#FFF; background:rgba(0,0,0,0.85); 
  position:absolute; top:50%;  left:50%;transform:translate(-50%,-50%); -webkit-transform:translate(-50%,-50%); 
  animation:tip 2s forwards; -webkit-animation:tip 2s forwards; display:block; border-radius:0.32em; 
}
@-webkit-keyframes tip {
  0%{ margin-top:100px; opacity:0;}
  20%,66%{ margin-top:0;opacity:1;}
  100%{  opacity:0;}
}
@keyframes tip {
  0%{ margin-top:100px; opacity:0;}
  20%,66%{ margin-top:0; opacity:1;}
  100%{  opacity:0;}
}

.alertBox .msg{ background:#fff; width: 76%; border-radius: 0.5em; 
    position: absolute; top:42%; left:50%;  
    transform: translate(-50%,-50%); -webkit-transform: translate(-50%,-50%);
}
body.isPc .alertBox .msg{ max-width: 320px;}

.msgTitle { line-height: 1.67em; padding:1.5em 1.16em 1.16em 1.16em; color:#000; text-align: center; width: 100%;box-sizing: border-box ;}
.msgTitle p{ width: 84%; margin:0 auto;} 
.msgTool{ display: flex;height: 3.58em; border-top:1px solid #e5e5e5; justify-content: center;}
.msgTool a{  line-height: 3.33em; border-right:1px solid #e5e5e5; color:#2f83e5; text-decoration: none; text-align: center; } 
.msgTool a:last-child{ border-right: none;}
.msgTn2 a{width: 50%;}
.msgTn1 a{width: 100%;}

.tip{text-align: left !important; padding-left: 20%;}
.tip li{  list-style:decimal; margin-left: 20px; }

  body{ font-size: 12px;}
}

  body{ font-size: 24px;}
  
  .tipBox .tip{font-size: 1.4em !important;}
}

  body{ font-size: 30px;}
}

  body{ font-size: 36px;}
}

    <script>
      console.log("isTouchDevice",isTouchDevice)
      $(".obj").touch(()=>{ console.log("touch")})
      $(".obj").touchmove(()=>{ console.log("touchmove")})
      $(".obj").touchend(()=>{ console.log("touchend")})

      function scale1(){
        $(".obj").scale(0.5)
      }
      function scale2(){
        $(".obj").scale(0.2,0.2)
      }
      function scale3(){
        $(".obj").scale(0.2,0.2,"top left")
      }
    </script>

      function alert1(){
        $.alert("提示")
      }
      function alert2(){
        $.warn("提示")
      }
      function alert3(){
        $.tip("提示")
      }
